{% load static %}

<div class="card p-4 rounded shadow my-3 topic_card {% if odd %}odd{% endif %}"
     style="background-image: url({% static topic.icon_path %});">
    <div class="row d-flex flex-wrap align-items-center">

        {% if not odd %}
            <div class="col-md-3"></div>
        {% endif %}

        <div class="col-md-9">
            <a class="d-block card-block px-3 invisible-link" href="{% url "topic" topic.pk %}">
                <h4 class="card-title">{{ topic.name }}</h4>

                <div class="card-text card-text-preview">
                    {{ topic.description_html|safe }}
                </div>
            </a>
        </div>

        {% if odd %}
            <div class="col-md-3"></div>
        {% endif %}

    </div>
</div>

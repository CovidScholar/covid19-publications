{% if html %}
    <div class="filter-container my-4 p-5">

        <form>
            <div class="row">

                <div class="col-md-8">
                    <div class="row">
                        <div class="col-12">
                            <label for="search">Search:</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <input id="search" type="text" class="form-control"
                                       placeholder="Search for papers or topics">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"><i
                                            class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <div class="col-12">
                            <label for="chose-category">Choose a category:</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <select id="chose-category" class="selectpicker w-100" data-live-search="true"
                                    multiple="multiple">
                                <option value="micro" selected>Microbiology</option>
                                <option value="study" selected>Study</option>
                            </select>
                        </div>
                    </div>

                </div>


            </div>

            <div class="row mt-3">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-12">
                            <label for="start-date">
                                Publication Date
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <input id="start-date"/>
                        </div>

                        <div class="col-2 text-center pt-2">
                            <i class="fa fa-minus"></i>
                        </div>

                        <div class="col-5">
                            <input id="end-date"/>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="row">
                        <div class="col-12">
                            <label for="chose-category">What topic are you interested in?</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <select id="chose-cluster" class="selectpicker w-100" data-live-search="true"
                                    multiple="multiple">
                                <option value="micro">Cluster1</option>
                                <option value="study">Cluster2</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>
{% elif script %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        type = "text/javascript" >
            $(document).ready(function () {
                $('#chose-category').selectpicker();
                $('#chose-cluster').selectpicker();
                $('#start-date').datepicker({
                    uiLibrary: 'bootstrap4'
                });
                $('#end-date').datepicker({
                    uiLibrary: 'bootstrap4'
                });
            });
    </script>

{% elif css %}
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
{% endif %}
